title: Nir Lipovetzsky
description: >-
  Nir is an Associate Professor in Artificial Intelligence at the School of Computing and Information Systems, The University of Melbourne. He is a member of the Agent Lab group and the Digital Agriculture, Food and Wine lab.
  His research focuses on how to introduce different approaches to the problem of inference in sequential decision problems, as well as applications to autonomous systems in agriculture. 
